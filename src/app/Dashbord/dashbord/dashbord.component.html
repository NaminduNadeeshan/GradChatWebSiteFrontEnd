<div class="row">
  <div class="col-lg-12">
    <mat-card class="example-card col-lg-3" *ngFor= "let post of posts ">
  <mat-card-header>
    <mat-card-title><h2>{{post.title}}</h2></mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src='data:image/png;base64,{{post.coverPhoto}}' alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{post.abstractContent}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a [routerLink]="['post/view/',post.id]"><button mat-button>Read..</button></a>
  </mat-card-actions>
</mat-card>
  </div>
</div>
