<div class="row col-lg-6 col-lg-offset-3 login-panal">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <div class="log-mage"></div>
        <img width="200px" src="/assets/img/logooverlay.png" />
        <h2>Login</h2>
    </div>
    <div class="panel-body">
        <form role="form"  [formGroup]="signin" (ngSubmit)="sumit()">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" formControlName= "username" id="usrname" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="password" class="form-control" formControlName = "password" id="psw" placeholder="Enter password">
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="" checked>Remember me</label>
            </div>
              <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
          </form>
    </div>
  </div>
</div>
