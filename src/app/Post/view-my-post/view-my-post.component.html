<table class="table">
    <thead>
      <tr>
        <th>Tile</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let post of posts ">
        <td>{{post.title}}</td>
        <td><button mat-button (click)= "openModel($event)" value="{{post.id}}">Edit</button></td>
      </tr>
    </tbody>
  </table>
<ng-container  *ngIf="isShoweditModel">
      <app-edit-post [post] = post></app-edit-post>
</ng-container>
