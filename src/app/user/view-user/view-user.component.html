<div class="container">

  <button class="btn btn-success" (click)="isUpdate()">Update</button>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>User Details</h2>
      </mat-card-title>
      <mat-card-subtitle>You can View and Update User</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
        <div class="form-group">
          <label class="form-group">First Name</label>
          <input class="form-control" #firstname [formControl]="form.controls['firstname']" [attr.disabled]="isDisabled ? null : ''"
          />
        </div>
        <div class="form-group">
          <label class="form-group">Last Name</label>
          <input class="form-control" #lastname [formControl]="form.controls['lastname']" [attr.disabled]="isDisabled ?  null : ''"
          />
        </div>
        <br>
        <ng-container *ngIf="isDisabled">
          <Button (click)="updateUser()" class="btn btn-primary">Save</Button>
        </ng-container>
      </form>
    </mat-card-content>
  </mat-card>
</div>
